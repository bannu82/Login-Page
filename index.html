<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="script.js"></script>
    <div class="wrapper">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" class="input" placeholder="User Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input class="input" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>

            </div>
            <div class="remember-forgot">
                <label class="remember"><input type="checkbox"> Remember me</label>
                <a class="forgot-pass" href="#"> Forgot password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="register-link">
                <p>Don't have account ? <a href="#">Register</a></p>
            </div>
        </form>



    </div>

</body>

</html>
